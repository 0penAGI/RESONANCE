<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIFT: Intergalactic SimCity</title>

    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Three.js и OrbitControls (CDN) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 18px;
            pointer-events: none;
            text-shadow: 0 0 10px black;
            z-index: 10;
        }
        #hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            pointer-events: none;
            text-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <div id="ui">RIFT: Intergalactic SimCity</div>
    <div id="hint">Тапни по сетке — построй космический habitat</div>

    <script>
        // === Telegram WebApp интеграция ===
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('ui').innerText = `Добро пожаловать, ${user.first_name}!`;
        }

        // Применяем тему Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#000';

        // === Three.js сцена ===
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(15, 15, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Управление орбитой (тач + мышь)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.7;
        controls.zoomSpeed = 1.2;

        // Звёздное небо
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const vertices = [];
        for (let i = 0; i < 15000; i++) {
            vertices.push(
                (Math.random() - 0.5) * 2000,
                (Math.random() - 0.5) * 2000,
                (Math.random() - 0.5) * 2000
            );
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        scene.add(new THREE.Points(starsGeometry, starsMaterial));

        // Планета-сфера (основа)
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(6, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x2244aa, wireframe: true })
        );
        planet.position.y = -4;
        scene.add(planet);

        // Сетка для строительства (как в SimCity)
        const grid = new THREE.GridHelper(40, 20, 0x00ff88, 0x004422);
        grid.rotation.x = Math.PI / 2;
        scene.add(grid);

        // Освещение
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(20, 30, 20);
        scene.add(sun);

        // Массив построек
        const buildings = [];

        // Добавление здания
        function addBuilding(x, z) {
            const height = 1 + Math.random() * 3;
            const geometry = new THREE.BoxGeometry(1.8, height, 1.8);
            const material = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                metalness: 0.8,
                roughness: 0.2
            });
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            scene.add(building);
            buildings.push(building);
        }

        // Raycaster для тапов/кликов
        const raycaster = new THREE.Raycaster();
        const tapPos = new THREE.Vector2();

        function onTap(event) {
            event.preventDefault();
            const touch = event.touches ? event.touches[0] : event;
            tapPos.x = (touch.clientX / window.innerWidth) * 2 - 1;
            tapPos.y = -(touch.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(tapPos, camera);
            const intersects = raycaster.intersectObject(grid);
            if (intersects.length > 0) {
                const point = intersects[0].point;
                const x = Math.round(point.x / 2) * 2; // привязка к сетке 2×2
                const z = Math.round(point.z / 2) * 2;
                addBuilding(x, z);
                tg.HapticFeedback.impactOccurred('soft'); // вибрация в Telegram
            }
        }

        window.addEventListener('touchend', onTap);
        window.addEventListener('click', onTap);

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Лёгкое вращение планеты и зданий
            planet.rotation.y += 0.001;
            buildings.forEach(b => {
                b.rotation.y += 0.005;
            });

            renderer.render(scene, camera);
        }
        animate();

        // Обработка изменения размера/ориентации
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
